<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment - Sassy Station</title>
    <link rel="stylesheet" href="appointment.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="ImagesAndStuff/Logo.png" alt="Sassy Station Logo">
        </div>
        <nav>
            <ul>
                <li><a href="Sassy Station.html">Home</a></li> 
                <li><a href="Appointment.html">Appointment</a></li>
                <li><a href="Services.html">Services</a></li>
                <li><a href="Sassy Station.html#location">Location</a></li>
                <li><a href="Portfolio.html">Portfolio</a></li>
                <li><a href="Reviews.html">Reviews</a></li>
                <li><a href="FAQS.html">FAQs</a></li>
                <li><a href="Sassy Station.html#contact-us">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Book an Appointment</h1>
        <form id="appointment-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required><br><br>
            <input type="submit" value="Book Appointment">
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Sassy Station. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('appointment-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            const confirmationMessage = `
                <div class="confirmation-container">
                    <h1 style="color: #a03a5d;">Booking Successful!</h1>
                    <p>You have successfully booked an appointment.</p>
                    <p style="color: #a03a5d;"><strong>Name:</strong> ${name}</p>
                    <p style="color: #a03a5d;"><strong>Email:</strong> ${email}</p>
                    <p style="color: #a03a5d;"><strong>Date:</strong> ${date}</p>
                    <p style="color: #a03a5d;"><strong>Time:</strong> ${time}</p>
                    <a href="Appointment.html" class="back-button">Back to Appointment Form</a>
                </div>
            `;

            document.body.innerHTML = confirmationMessage;
        });
    </script>
</body>
</html>
