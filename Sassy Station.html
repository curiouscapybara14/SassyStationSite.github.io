<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sassy Station - Nail Artist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo.png" alt="Sassy Station Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#appointment">Appointment</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#location">Location</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#reviews">Reviews</a></li>
                <li><a href="#faqs">FAQs</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="carousel">
            <div class="slide active">
                <img src="Image 1.jpg" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="Image 2.jpg" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="Image 3.jpg" alt="Slide 3">
            </div>
        </div>

        <section class="cta">
            <h2>BOOK NOW!</h2>
            <a href="#appointment" class="book-button">Book Now</a>
        </section>

        <script>
            let currentSlide = 0;
            const slides = document.querySelectorAll('.slide');
        
            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.classList.toggle('active', i === index);
                });
            }
        
            function nextSlide() {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            }
        
            setInterval(nextSlide, 3000);
        
            showSlide(currentSlide);
        </script>

    </main>

    <footer>
        <p>&copy; 2023 Sassy Station. All rights reserved.</p>
    </footer>
</body>
</html>
